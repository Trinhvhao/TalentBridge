<!-- Header Active Script -->
<script>
    // Set active navigation based on current page
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        
        // Remove all active classes
        document.querySelectorAll('.main-menu a').forEach(link => {
            link.classList.remove('active');
        });
        
        // Add active class to current page
        if (currentPage === 'index.html' || currentPage === '') {
            document.getElementById('nav-home')?.classList.add('active');
        } else if (currentPage === 'jobs.html' || currentPage === 'job-grid-2.html' || currentPage === 'jobs_new.html') {
            document.getElementById('nav-jobs')?.classList.add('active');
        } else if (currentPage === 'cv-analysis.html') {
            document.getElementById('nav-cv')?.classList.add('active');
        } else if (currentPage === 'dashboard.html') {
            document.getElementById('nav-dashboard')?.classList.add('active');
        } else if (currentPage.includes('page-about') || currentPage.includes('page-contact') || currentPage.includes('pages-faqs')) {
            document.getElementById('nav-info')?.classList.add('active');
        }
    });
</script>
